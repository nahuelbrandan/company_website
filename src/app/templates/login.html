{% extends 'layout.html' %}
{% block content %}
  <h1>Loggin</h1>

  {% load crispy_forms_tags %}
  <form action="/login/" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Loggin</button>
  </form>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
