<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a class="my-0 mr-md-auto text-dark" href="{%url 'home'%}">{{company_name}}</a>

  <nav class="my-2 my-md-0 mr-md-3">
    {% if is_authenticated %}
      <a class="p-4 text-dark" href="{% url 'me'%}"><span class="glyphicon glyphicon-user"></span> {{username}}</a>
      <a class="p-4 text-dark" href="{% url 'logout'%}"><span class="glyphicon glyphicon-log-out"></span> Salir</a>
    {% else %}
      <a class="p-4 text-dark" href="{% url 'login'%}">Ingresar</a>
      <a class="p-4 text-dark" href="{% url 'register'%}">Registrarse</a>
    {% endif %}
  </nav>
</div>
